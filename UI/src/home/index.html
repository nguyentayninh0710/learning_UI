<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3 py-2 custom-navbar">
        <a class="navbar-brand d-flex align-items-center me-4">
            <img src="https://www.foodieshots.com.au/wp-content/uploads/2023/02/foodstock-03.png" alt="" height="40"
                width="40" class="me-2">
            <span class="fw-bold">FoodStock<br><small>Management</small></span>
        </a>

        <form action="" class="d-flex me-3 flex-grow-1">
            <input class="form-control rounded-pill me-2" type="search">
            <button class="btn btn-outline-drak rounded-circle"><i class="bi bi-search"></i></button>
        </form>

        <div class="navbar-nav flex-grow-2">
            <a class="nav-link rounded-pill px-3 py-1 custom-link active">Dashboard</a>
            <a class="nav-link rounded-pill px-3 py-1 custom-link ">Updates</a>
            <a class="nav-link rounded-pill px-3 py-1 custom-link ">Pricing</a>
            <a class="nav-link rounded-pill px-3 py-1 custom-link ">Support</a>
        </div>

        <div class="ms-3 d-flex align-items-center gap-2">
            <a class="btn btn-outline-primary rounded-pill d-flex align-items-center gap-1 custom-signup">
                <i class="bi bi-people"></i> SIGN UP
            </a>
            <a class="btn btn-outline-success rounded-pill d-flex align-items-center gap-1 custom-signup">
                <i class="bi bi-box-arrow-in-left"></i> LOGIN
            </a>
        </div>
    </nav>
    <div class="d-flex">
        <aside class="bg-white p-3" style="width: 250px; min-height: 100vh;">
            <h5 class="fw-bold mb-4">Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark" href="#"><i class="bi bi-crosshair"></i> Dashboard</a>
                </li>
            </ul>
        </aside>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../script/home.js"></script>
</body>

</html>
